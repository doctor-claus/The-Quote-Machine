<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Machine | Souvik Dey</title>
		<meta name= "viewport" content= "width=device-width, initial-scale=1.0">
		<link href= "css/bootstrap.min.css" rel= "stylesheet">
		<link href= "css/styles.css" rel= "stylesheet">
		<link href= "https://fonts.googleapis.com/css?family=Dancing+Script" rel= "stylesheet" type= "text/css">
		<script src= "https://use.fontawesome.com/ae8c7d4347.js"></script>
	</head>
	<body>
		<div class= "container-fluid">
			<div class= "quote-box">
				<div class= "quote-text text-center">
					<i class= "fa fa-quote-left fa-x"></i><span id= "text"></span>
				</div>
				<div class= "quote-author text-center">
					<span id= "author"></span>
				</div>
				<div class= "buttons">
					<a class= "button" id= "tweet-quote" title= "Tweet it out!"><i class= "fa fa-twitter fa-2x"></i></a>
					<button class= "btn pull-right" type= "button" id= "new-quote"><span>New Quote</span></button>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript" src= "js/main.js"></script>
	    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


	</body>
</html>
